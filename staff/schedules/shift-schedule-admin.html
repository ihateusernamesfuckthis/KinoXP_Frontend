<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagtplan Administration</title>
    <link rel="stylesheet" href="shift-schedule-admin.css">
    <script src="shift-schedule-admin.js" defer></script>
</head>
<body>
<h2>Administrer Vagtplan</h2>
<div id="calendar-container">
    <div id="calendar-info-box"></div>
    <div style="display: flex; height: 80vh;">
        <div class="time-labels"></div>
        <div class="calendar"></div>
        <div class="shift-info">
            <h3>Edit Shift</h3>
            <form id="shiftForm">
                <label for="employeeId">Medarbejder:</label>
                <select id="employeeId" required>
                    <option value="">VÃ¦lg medarbejder</option>
                </select>
                <label for="date">Dato:</label>
                <input type="date" id="date" required>

                <label for="startTime">Start Tid:</label>
                <input type="time" id="startTime" required>

                <label for="endTime">Slut Tid:</label>
                <input type="time" id="endTime" required>
                <button id="save-shift" type="submit">Save Shift</button>
            </form>
            <button id="cancel-shift" class="cancel">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
